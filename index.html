<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
rel="stylesheet"
/>
  </head>
  <body>
    <!-- Navbar -->

    <hr>
    <div class="container">
      <div class="navbar">
        <div class="inner-text top">
          <p>Collection</p>
          <p>Men</p>
          <p>Women</p>
          <p>About</p>
          <p>Contacts</p>
          <div class="image">
            <img src="./images/icon-cart.svg" />
            <img class="profile" src="./images/image-avatar.png" />
          </div>
        </div>
      </div>
      
      <div class="cards-main">
       
        <img class="first"
          src="./images/image-product-1.jpg"
        />
        <div class="inner-text">
          <img class="one"
          src="./images/image-product-1.jpg"
        />
        <img class="one"
          src="./images/image-product-2.jpg"
        />
        <img class="one"
          src="./images/image-product-3-thumbnail.jpg"
        />
        <img class="one"
          src="./images/image-product-4-thumbnail.jpg"
        />
        
        </div>
        
      </div>
      
      <div class="cards">
        <h4>SNEAKER COMPANY</h4>
        <h1>Fall Limited Edition Sneakers</h1><br>
        <p>
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they'll withstand everything
          the weather can offer.</p>
          <button type="button" class="btn btn-light m-2">Primary</button>
          <button type="button" class="btn btn-warning m-2">Add to Cart</button>
      </div>
    
       
      </div>
     
      
    </div>

    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
></script>
  </body>
</html>
